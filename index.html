const itemsData = {

    { name: "Stun Gun", points: 150, img: "https://i.imgur.com/x2vZa4n.png" },

};

let totalCount = 0;
let totalPoints = 0;

function createItems() {
  for (let category in itemsData) {
    const container = document.getElementById(category);
    container.innerHTML = "";
    itemsData[category].forEach(item => {
      const imgSrc = item.img ? (item.img.startsWith("http") ? item.img : window.location.origin + "/mnt/data/" + item.img) : null;
      container.innerHTML += `
        <div class="item">
          <div class="item-name">
            ${imgSrc ? `<img src="${imgSrc}" alt="${item.name}">` : ""}
            ${item.name}
          </div>
          <div class="item-points">${item.points} –æ–¥.</div>
          <div class="controls">
            <button onclick="change(this,-1,${item.points})">-</button>
            <span>0</span>
            <button onclick="change(this,1,${item.points})">+</button>

    });
  }
}

createItems();

/* –í–ö–õ–ê–î–ö–ò */
document.querySelectorAll(".dept").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".dept").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".items").forEach(i => i.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  });
});

function change(btn, value, points) {
  const span = btn.parentElement.querySelector("span");
  let count = parseInt(span.textContent);
  if (count + value < 0) return;

  span.textContent = count + value;
  totalCount += value;
  totalPoints += value * points;

  document.getElementById("totalCount").textContent = totalCount;
  document.getElementById("totalPoints").textContent = totalPoints + " –æ–¥.";
}

function resetAll() {
  document.querySelectorAll(".controls span").forEach(s => s.textContent = "0");
  totalCount = 0;
  totalPoints = 0;
  document.getElementById("totalCount").textContent = "0";
  document.getElementById("totalPoints").textContent = "0 –æ–¥.";
}

function sendData() {
  const nickname = document.getElementById("nickname").value.trim();
  const staticId = document.getElementById("staticId").value.trim();

  if (!nickname || !staticId) {
    alert("–ó–∞–ø–æ–≤–Ω–∏ –Ω—ñ–∫ —Ç–∞ Static ID");
    return;
  }

  let list = "";
  document.querySelectorAll(".item").forEach(item => {
    const name = item.querySelector(".item-name").textContent.trim();
    const count = item.querySelector("span").textContent;
    const points = item.querySelector(".item-points").textContent;
    if (parseInt(count) > 0) {
      list += `‚Ä¢ ${name} ‚Äî ${count} (${points})\n`;
    }
  });

  if (!list) {

          { name: "üìã –ü—Ä–µ–¥–º–µ—Ç–∏", value: list },
          { name: "üìä –í—Å—å–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç—ñ–≤", value: String(totalCount), inline: true },
          { name: "‚≠ê –ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å", value: totalPoints + " –æ–¥.", inline: true }
        ],

  }).then(() => {
